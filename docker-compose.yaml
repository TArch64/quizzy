version: '3.8'

services:
  api:
    image: quizzy-node
    build:
      context: .
      dockerfile: node.Dockerfile
    command: npm run --workspace api start:dev
    restart: on-failure
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - node_libs:/app/node_modules
    env_file:
      - .env

  nginx:
    image: nginx:1.24.0-alpine
    restart: on-failure
    stdin_open: true
    tty: true
    volumes:
      - ./apps/nginx/app.nginx:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  node_libs:
    driver: local
